<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Nashville Software School</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link type="style/css" rel="stylesheet" href="styles/main.css">
</head>

<body>
<h2>Trippin'</h2>
  <div id="list-of-trips"></div>
    <div class="container-fluid">
          
        <div class="col-sm-6">

          <form>
            <div class="form-group">
              <label for="location-name">Location Name</label>
              <input type="text" class="form-control" id="location-name" placeholder="France">
            </div>

            <div class="form-group">
              <label for="location-type">Location Type</label>
              <select type="text" class="form-control" id="location-type" placeholder="Paris"></select>
            </div>

            <div class="form-group">
              <label for="review">Review</label>
              <textarea class="form-control" id="review" rows="3" placeholder="Enter review here"></textarea>
            </div>

            <div class="btn-group" role="group" aria-label="true">
              <button id="visited" type="button" class="btn btn-default">Visited</button>
              <button id="wish-list" type="button" class="btn btn-default">Wish List</button>
            </div>

          </form>
              <button type="button" class="btn btn-default" id="add-location">Add location</button>

    </div>
  </div>
      <div class="review-container">
        <textarea class="review-entry"></textarea>
        <button id ="save-review">Save Review</button>
      </div>

      <div id="visitedListFb"></div>
      <div id="wishListFb"></div>
  <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>

</body>

</html>
